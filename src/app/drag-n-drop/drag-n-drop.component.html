<div class="drop-zone-container shadow-lg">
  <div [ngClass]="{'invalid': invalidImg}" class="drop-zone">
    <input #files class="d-none" type="file" multiple />
    <div class="m-auto text-center">
      <figure class="mb-2">
        <div class="img-wrapper">
        <img class="behind-img" src="./assets/img.svg" alt="img">
        <img class="in-front-img" src="./assets/img.svg" alt="img">
        <img class="behind-img" src="./assets/img.svg" alt="img">
        </div>
      </figure>
      <h5>Drop your images <a (click)="files.click()" href="javascript:void(0)">here</a></h5>
      <small class="text-muted">Supports: JPG, JPEG, PNG</small>
    </div>
  </div>
  <ng-container *ngIf="this.imageList.length > 0">
    <ng-container *ngFor="let fileList of imageList; let i = index">
  <div *ngIf="percentage[i] | async as pct" [ngClass]="{'invalid': invalidFile(fileList)}" class="file-card d-flex flex-wrap align-items-center">
    <div class="me-auto">
      <h6 *ngIf="invalidFile(fileList)" class="m-0 error"><img class="shadow me-2" width="20px" src="../../assets/invalid.svg" alt=""> This file is not an image</h6>
    <h6 *ngIf="!invalidFile(fileList)" class="mb-1">
      <span [innerText]="pct === 100? 'Completed': 'Uploading...'"></span>
    </h6>
      <small *ngIf="!invalidFile(fileList)" [ngClass]="{'animate': fileList}">{{decimalAvoid(pct)}}%</small>
    </div>
    <div class="ms-auto d-flex">
      <div [hidden]="pct === 100" *ngIf="!invalidFile(fileList)" class="pause"><i class="fas fa-pause"></i></div>
      <div (click)="removeFile(i)" class="delete ms-2"><i class="fas fa-times"></i></div>
    </div>
    <div *ngIf="!invalidFile(fileList)" class="w-100">
      <div [ngClass]="{'animated': pct === 100}" [style.width]="pct + '%'" class="progress-file-bar"></div>
    </div>
    <div [style.width]="pct + '%'" class="bg-progress"></div>
  </div>
    </ng-container>
  </ng-container>
</div>
